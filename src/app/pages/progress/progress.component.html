<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Striped Progress bar </h4>

        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active" style="height:10px;" role="progressbar"
            [style.width]="getPercentaje1">
          </div>
        </div>

        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active" style="height:10px;" role="progressbar"
            [style.width]="getPercentaje2">
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increasing (progressChange)="percentaje1 = $event" [progressValue]="percentaje1"></app-increasing>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increasing (progressChange)="percentaje2 = $event" [progressValue]="percentaje2"
          [classButton]="'btn-info'"></app-increasing>

      </div>
    </div>
  </div>



</div>
